<!DOCTYPE html>
<html>
    <head>
        <title>signup.html</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>SIGN UP</h1>
        </header>
        <div class="maincontainer">
            <div class="top">
            </div>
            <div class="middle">
                <div class="firstName">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstNameID" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="lastName">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastNameID" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div> 
                <div class="username">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="usernameID" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid username is required.
                        </div>
                    </div> 
                <div class="emailAddr">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Valid username is required.
                    </div>
                </div>
                <div class="password">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="passwordID" placeholder="Password">
                    <div class="invalid-feedback">
                        Valid password is required.
                    </div>
                </div>
                <div class="passwordConfirm">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="passwordConfirmID" placeholder="Password">
                    <div class="invalid-feedback">
                        Valid password is required.
                    </div>
                </div>
                <div id="button">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
                </div>
            </div>
            <div class="bottom">
            </div>
        </div>
    </body>
</html>
